<!DOCTYPE html>
<html style="color:#e7ed40; background-image: url(20934.jpg); font-family: 'Architects Daughter', cursive; width: 100%;
  height: auto;">
  <head>
    <title>Temperature Converter</title>
  </head>
  <body>
    <h2 style="text-align:center; padding-top: 250px;">Temperature Converter</h2>
    <form name="temperature" >
	<table>
      <table style="display:flex; justify-content:center; width:100%; text-align:center; ">
			<tr>
			  <td><input type="number" name="fahrenheit" onchange="ftoc();"></td>
			</tr>
			<tr>
			  <td>Fahrenheit</td>
			</tr>
	  </table>
	  <table style="display:flex; justify-content:center; width:100%; text-align:center; ">
			<tr>
			  <td><input type="number" name="celsius" onchange="ctof();"></td>
			</tr>
			<tr>
			  <td>Celsius</td> <br>
			</tr>
      </table>
	 </table>
    </form>
	
    <script language="JavaScript">
      function ftoc() {
        var f = document.temperature.fahrenheit.value;
        if (isNaN(f)) {
            document.temperature.celsius.value = '';
        } else {
            var c = (5.0 / 9.0) * (f - 32);
            document.temperature.celsius.value = c.toFixed(2);
        }
      }

      function ctof() {
        var c = document.temperature.celsius.value;
        if (isNaN(c)) {
            document.temperature.fahrenheit.value = '';
        } else {
            var f = ((9.0 / 5.0) * c) + 32;
            document.temperature.fahrenheit.value = f.toFixed(2);
        }
      }
    </script>
  </body>
</html>
